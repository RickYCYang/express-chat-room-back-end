<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Willis Employee Leave System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
  #logo {
    text-align: center;
    display:block; 
    margin:auto;
    font-size: 30px;
    margin-bottom: 40px;
  }
  #login-form{
    margin-top: 100px;
    border-radius: 20px 20px 20px 20px;
    box-shadow: 2px 2px 2px 2px lightgray;
    background-color: white;
    padding-bottom: 30px;
  }
  #form{
    text-align: center;
    display:block; 
    margin:auto;
  }
  #login, #signup{
    width: 110px;
  }
  #msg{
    margin-top: 30px;
  }
</style>
<script>
  window.onload = function(){
      let login = document.querySelector("#login");    
      let msg = document.querySelector("#msg");
      //Submit Button Click Event;
      login.addEventListener("click", () => { 
        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;
        let data = {
            "email": email,
            "password": password,
        }
        fetch("/login", {
            method: 'POST', // or 'PUT'
            body: JSON.stringify(data), // data can be `string` or {object}!
            headers: new Headers({
                'Content-Type': 'application/json'
            }),
            credentials: 'include'
        }).then((response) => {
            return response.json();
        }).then((result) => {
          /* Set JWT Cookie after login success*/
          console.log(result);
          if(result.result == "success"){
            window.location = "/";
          }else{
            msg.style.display = "block";
            msg.innerHTML = result.message
          }
        }).catch((error) => {
            console.log(error);
        });
      });

    setCookie = (cookieName, cookieValue, expireHour) => {
      var date = new Date();
      date.setTime(date.getTime() + (1000 * 60 * 60 * expireHour)); //Expire after expireHour hours
      var expires = "expires="+ date.toUTCString();
      document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

  }
</script>
<body id="body" style="background-color: #f0f3f9;">
    <div class="container">
        <div class="row">
          <div class="col-3">
          </div>
          <div class="col-6">
            <div id="login-form">
              <img id="logo" src="../Images/logo.jpg"/>
              <p id="logo">Willis Human Leave System</p>
              <form id="form" action="/login" method="post">
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label" style="text-align: right;">Email</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="email" placeholder="ArisLien@gmail.com">
                  </div>
                </div>
                <div class="form-group row" style="margin-bottom: 30px;">
                  <label for="password" class="col-4 col-form-label" style="text-align: right;">Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
                <div>
                  <input type="button" class="btn btn-info" id="login" value="Login" />
                  <a href="/signup" class="btn btn-info newBtn" id="signup">註冊</a>
                </div>
                <div>
                    <div class="alert alert-danger" id="msg" style="font-size: 13px; display: none;"></div>
                </div>
            </form>
            </div>
          </div>
          <div class="col-3">
          </div>
        </div>
      </div>
</body>
</html>
